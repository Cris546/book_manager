<!DOCTYPE html>
<html lang="en">

<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Manager</title>
</head>
<body>
    <table class="table" id="table">
        <tr class="table-header">
            <th>ID</th>
            <th>Book Name</th>
            <th>Book Type</th>
            <th>Book Genre</th>
            <th>Book Completed</th>
        </tr>
        

    </table>
    <div id="button-container">
        <label for="bookId">Book ID:</label>
        <input type="text" id="bookId">
        

        <label for="bookName">Book Name:</label>
        <input type="text" id="bookName">
        <label for="bookType">Book Type:</label>
        <input type="text" id="bookType">
        <label for="bookGenre">Book Genre:</label>
        <input type="text" id="bookGenre">
        <label for="bookComp">Book Completed:</label>
        <input type="text" id="bookComp"><br>

        <button class="button-get" onclick="getData()">GET</button>
        <button id="button-post" onclick="postData()">POST</button>
        <button id="button-put" onclick="updateData()">UPDATE</button>
        <button id="button-delete" onclick="deleteData()">DELETE</button>


    </div>
    

</body>
<script src="./script.js"></script>
<link rel="stylesheet" href="./style.css">
</html>
